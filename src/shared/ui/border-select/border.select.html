{% import "../icons/icons.html" as icons %}

{% macro borderSelect(name, options) %}
<div class="border-select" data-name="{{ name }}">
    <button type="button" class="border-select__button" aria-haspopup="listbox" aria-expanded="false">
        <span class="border-select__selected">{{ options[0].label }}</span>
        {{ icons.arrowDown(class="border-select__icon") }}
    </button>
    <ul class="border-select__dropdown" role="listbox">
        {% for option in options %}
        <li class="border-select__option" role="option" data-value="{{ option.value }}">
            {{ option.label }}
        </li>
        {% endfor %}
    </ul>
    <input type="hidden" name="{{ name }}" value="{{ options[0].value }}">
</div>

{% endmacro %}

{% macro nav_menu(items, class) %}
<nav class="nav-menu {{ class }}">
    <ul class="nav-menu__list">
        {% for item in items %}
        <li class="nav-menu__item">
            <a href="{{ item.href }}" class="nav-menu__link">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endmacro %}
